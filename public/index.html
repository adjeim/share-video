<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Share Video</title>
    <!-- <link rel='stylesheet' type='text/css' href='styles.css'/> -->
    <script defer src='https://sdk.twilio.com/js/video/releases/2.18.1/twilio-video.min.js'></script>
    <script defer src='app.js' type='text/javascript'></script>
  </head>
  <body>
    <section id='gallery'></section>

    <section id='controls'>
        <input type='text' id='identity' placeholder='Enter your name' required>
        <button id='button-join'>Join Room</button>
        <button id='button-leave' disabled>Leave Room</button>
    </section>

    <section id='externalVideo'>
      <input type="file" accept="video/*" id="videoInput"/>
      <button id='button-share' disabled>Share Video</button>
      <button id='button-unshare' disabled>Unshare Video</button>
    </section>
  </body>
</html>
